<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const valorProduto = Number(prompt('Informe o valor do produto: '))
        const novoValorProduto = valorProduto - 0.15

        if (novoValorProduto > 500){
            alert(`Valor do produto: ${valorProduto} \n
            O novo valor possui um desconto de 15%: R$ ${novoValorProduto} - CARO`)
        }
        else if(novoValorProduto < 500){
            alert(`Valor do produto: ${valorProduto} \n
            O novo valor possui um desconto de 15%: R$ ${novoValorProduto} - BARATO`)
        }

    </script>
</body>
</html>
