    <title>Questao 3</title>
</head>
<body>
    <script>
        var genero = prompt("Masculino ou Feminino?")

        if (genero == 'Masculino') {
            const altura = Number(prompt("insira a altura:"))
            let pesoIdealM = (72 * altura) - 58
            alert(`Por voce ser do genero ${genero}, o seu peso ideial é de ${pesoIdealM} kg`)
        } 
        else {
            const altura = Number(prompt("insira a altura:"))
            let pesoIdealF = (62 * altura) - 44
            alert(`Por voce ser do genero ${genero}, o seu peso ideial é de ${pesoIdealF} kg`)
        }
    </script>
</body>
</html>
