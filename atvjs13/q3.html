<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script>
        let diasSemana = ['segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado', 'domingo'];
        let qtdDiasSemana = diasSemana.length
        let temperaturas = []

        for(let i = 0; i < qtdDiasSemana; i++){
            let temperaturaDia = Number(prompt(`Qual foi a temperatura média de ${diasSemana[i]}?`))
            temperaturas.push(temperaturaDia)
        }

        alert(`A menor temperatura da semana foi: ${Math.min(...temperaturas)}° graus!\n
        A maior temperatura da semana foi: ${Math.max(...temperaturas)}° graus!\n`)
    </script>
</body>
</html>
