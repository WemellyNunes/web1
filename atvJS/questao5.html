<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <script>
        const valorVenda = Number(prompt('Informe o valor da venda R$: '))
        const percentualComissao = 0.15
        const valorComissao = valorVenda * percentualComissao
        const valorFixo = 1200
        const total = valorFixo + valorComissao 
        alert(`Valor da venda R$: ${valorVenda.toFixed(2)}\n
        Valor da comissão de 15% R$: ${valorComissao.toFixed(2)}\n
        Valor total do salario R$: ${total.toFixed(2)}`)
    </script>
</body>
</html>
