<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script>
        const valorPizza = Number(prompt('Valor da pizza: '))
        const totalPessoas = Number(prompt('Quantas pessoas estão na mesa: '))
        const valorPessoa = valorPizza / totalPessoas
        alert(`Valor que cada pessoa deve pagar: ${valorPessoa.toFixed(2)}\n`)
    </script>
</body>
</html>
