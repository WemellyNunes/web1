<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 2</title>
</head>
<body>
    <script>
        let valorTotal = 0
        
        while(true){
            let valorProduto = Number(prompt('Informe o valor do produto: '))
            let resposta = prompt('Deseja lançar outro pruduto (s ou n): ')
            valorTotal += valorProduto
            if(resposta == 'n'){break}
            
        }
        alert(`O valor total da compra é R$: ${valorTotal.toFixed(2)}\n 
        Clique em ok para realizar o pagamento`)

        while(true){
            let valorCliente = Number(prompt(`O valor da compra é: R$ ${valorTotal.toFixed(2)}, informe o valor a pagar: `))
            if(valorCliente > valorTotal){

                let troco = valorCliente - valorTotal

                alert(`Valor da compra: R$ ${valorTotal.toFixed(2)}\n
                Valor recebido: R$ ${valorCliente.toFixed(2)}\n 
                Troco: R$ ${troco.toFixed(2)}\n
                Compra finalizada!`)
                break
            } if(valorCliente == valorTotal){
                alert(`Valor da compra: R$ ${valorTotal.toFixed(2)}\n
                Valor recebido: R$ ${valorCliente.toFixed(2)}\n 
                Compra finalizada!`)
                break
            } if(valorCliente < valorTotal){
                alert(`Valor insuficiente!\n
                Valor da compra: R$ ${valorTotal.toFixed(2)}\n
                Clique em ok para informar outro valor de pagamento.`)
            }
        }
   
       
    </script>
</body>
</html>
